<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="panel">
        <h2>Admin Login</h2>
        <p>Please enter your login info below</p>
      </div>
      <p *ngIf="loginErrorMessage" class="alert alert-danger">{{ loginErrorMessage }}</p>
      <form id="login" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <input formControlName="email" type="email" class="form-control" id="inputEmail" placeholder="Email Address" autofocus>
        </div>
        <div class="form-group">
          <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember password</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Login</button>
      </form>
    </div>
  </div>
</div>
